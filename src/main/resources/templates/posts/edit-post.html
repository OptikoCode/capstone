<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="partials/partials :: head ('Edit Question')"></head>

<body>
<nav th:replace="partials/partials :: navbar"></nav>

<div class="container" sec:authorize="isAuthenticated()">

    <h2>Edit Post</h2>

    <form th:action="@{|/posts/edit/${post.id}|}" th:method="post" th:object="${post}">
        <div class="form-group">
            <label for="title">Title: </label>
            <input type="text" th:field="*{title}" id="title" class="form-control"  th:value="${post.title}"/>
        </div>
        <div class="form-group">
            <label for="description">Body:</label>
            <textarea th:field="*{description}" id="description" class="summernote form-control" th:text="${post.description}"></textarea>
        </div>
        <div class="form-group">
            <label for="tags">Tags: <br><span class="small">Enter up to 5 tags separated by comma (Ex. html, css, javascript, etc...)</span></label>
            <input type="text" th:object="${category}" th:field="*{name}" th:value="${category.name}" id="tags" class="form-control"/>
        </div>
        <button type="submit">Submit Question</button>
    </form>

</div>

<standard_scripts th:replace="partials/partials :: footer">
</standard_scripts>
</body>
</html>
