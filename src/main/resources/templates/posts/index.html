<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<title>Posts</title>
<head th:replace="partials/partials :: head ('View All Questions')"></head>

<body>
<nav th:replace="partials/partials :: navbar"></nav>
<div class="container">
    <!--    same as view in jsp-->
    <h2 class="template-h2">All Questions</h2>

    <div class="post-div mb-3" th:each="post : ${posts}">
        <h2><a th:href="@{|/posts/${post.id}|}" th:text="${post.title}"></a></h2>
        <p>Asked by: <span th:text="${post.user.username}"></span></p>
    </div>
</div>

<standard_scripts th:replace="partials/partials :: footer">
</standard_scripts>
</body>
</html>
