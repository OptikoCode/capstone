<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <head th:replace="partials/partials :: head ('Edit your profile')"></head>
    <style>
        h1{
            font-family: 'GFS Neohellenic', sans-serif
        }
    </style>
</head>
<body>
<nav th:replace="partials/partials :: navbar"></nav>
<div class="d-flex justify-content-center">
    <h1>Please select a image or video to be uploaded</h1>
</div>
<div class="d-flex justify-content-center">
    <form id="pick-form">
        <div class="field">
            <div class="control d-flex justify-content-center">
                <button class="button d-flex justify-content-center" type="button" id="picker">Pick file</button>
                <input type="hidden" id="fileupload">
            </div>
            <div class="control d-flex justify-content-center" id="nameBox"></div>
            <div class="control d-flex justify-content-center" id="urlBox"></div>
        </div>
        <br>
        <div class="field">
            <form th:method="post" th:action="@{/image}" th:object="${posts}">
            <div class="control d-flex justify-content-center">
                <button type="submit" class="button mx-auto fas fa-file-image fa-3x" id="pickWatermark" onclick="pickMark()">Submit</button>
                <input type="hidden" name="profileImageUrl" id="profileImageUrl" value="">
            </div>
        </div>
    </form>
</div>


</body>
<standard_scripts th:replace="partials/partials :: footer">
</standard_scripts>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script src="js/keys.js"></script>
<script src="js/filestackApi.js"></script>
<!--<script src="js/test.js"></script>-->
</html>
