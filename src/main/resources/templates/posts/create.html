<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<title>Create Post</title>
<head th:replace="partials/partials :: head ('Ask a Question')"></head>

<body>
<nav th:replace="partials/partials :: navbar"></nav>

<div class="container" sec:authorize="isAuthenticated()">

    <h2>Create Post</h2>

    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
        <div class="form-group">
            <label for="title">Title: </label>
            <input type="text" th:field="*{title}" id="title" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="description">Body:</label>
            <textarea th:field="*{description}" id="description" class="summernote form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Question</button>
    </form>

</div>

<standard_scripts th:replace="partials/partials :: footer">
</standard_scripts>
</body>
</html>
