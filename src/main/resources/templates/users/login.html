<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head ('Login')"></head>
<body>
<nav th:replace="partials/partials :: navbar"></nav>
<div class="container">

    <h1 class="login">L<span class="phi">Î¦</span>g In</h1>
    <div th:if="${param.error}">
        Invalid Username and Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <form class="form-group col-md-6 slide-right" th:action="@{/login}" th:object="${user}" method="post">
        <label for="username">Username</label>
        <input id="username" class="form-control" name="username" type="text" />
        <label for="password">Password</label>
        <input id="password" class="form-control" name="password" type="password" />
        <button><input id="login-input" type="submit" value="Log In" /></button>

    </form>
</div>
<standard_scripts th:replace="partials/partials :: footer">
</standard_scripts>
</body>
</html>
