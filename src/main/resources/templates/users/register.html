<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head ('Create a new account!')"></head>
<body>
<nav th:replace="partials/partials :: navbar"></nav>
<form class="form-group col-md-6" th:action="@{/register}" method="POST" th:object="${user}">
    <label for="firstName">First Name</label>
    <input id="firstName" type="text" th:field="*{firstName}" />

    <label for="lastName">Last Name</label>
    <input id="lastName" type="text" th:field="*{lastName}" />

    <label for="username">Username</label>
    <input id="username" th:field="*{username}" />

    <label for="email">Email</label>
    <input id="email" th:field="*{email}" />

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" />

    <input class="g-input" value="Sign me up!" type="submit" />
</form>
<standard_scripts th:replace="partials/partials :: footer">
</standard_scripts>
</body>
</html>
