<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="partials/partials :: head ('Screen Recorder')"></head>

<body>
<nav th:replace="partials/partials :: navbar"></nav>
    <div class="container">

        <h2 class="slide-right">Screen Recorder</h2>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="video-responsive"><video autoplay></video></div>
            </div>
        </div>
<!--        body of screen recorder-->
        <div class="d-flex flex-row flex-no-wrap justify-content-center align-items-center">
            <button id="shareScreen" class="mx-3">Capture Screen</button>
            <button id="rec" class="mx-3" disabled>Record</button>
            <button id="stop" class="mx-3" disabled>Stop</button>
            <a id="downloadLink" class="mx-3" download="oc-screen-recording.webm"></a>
        </div>

        <div id="error"></div>

    </div>


<standard_scripts th:replace="partials/partials :: footer"></standard_scripts>
</body>
</html>
